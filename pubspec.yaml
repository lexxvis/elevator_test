name: elevator_test
description: elevator test app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  device_preview: ^1.1.0
  go_router: ^12.1.1
  ionicons: ^0.2.2
  provider: ^6.1.1
  drift: ^2.13.0
