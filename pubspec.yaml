dev_dependencies:
  flutter_test:
    sdk: flutter

  drift_dev: ^2.13.0
  build_runner: ^2.4.6

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
     - assets/images/elevator.jpg
  fonts:
     - family: Inter
